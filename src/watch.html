<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Session</title>
    <link rel="stylesheet" href="../style/watch.css">
</head>
<body>
    <main>
        <h1>Watch Session</h1>
        
        <iframe id="iframe" title="YouTube video player" 
        frameborder="0"
        allowfullscreen>
        </iframe>
        <div class="controlls">
            <button class="play" onclick="playVid()">يلا يا قلب ابوك</button>
            <button class="pause" onclick="pauseVid()">PAUSE</button>
        </div>

        <div class="sessionInfo">
            <p id="title"></p>
            <p id="date"></p>
        </div>
        <button id="back">
            Back to Lectures
        </button>
    </main>
    <script type="module" src="../lib/watch.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

  // This function is called automatically when the API is ready
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    console.log("Player ready!");
  }

  function playVid() {
    player.playVideo();
  }

  function pauseVid() {
    player.pauseVideo();
  }
    </script>
</body>
</html>
