<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Session</title>
    <link rel="stylesheet" href="../style/watch.css">
</head>
<body>
    <main>
        <h1>Watch Session</h1>
        
        <iframe id="iframe" title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>

        <div class="sessionInfo">
            <p id="title"></p>
            <p id="date"></p>
        </div>
        <button id="back">
            Back to Lectures
        </button>
    </main>
    <script type="module" src="../lib/watch.js"></script>
</body>
</html>
