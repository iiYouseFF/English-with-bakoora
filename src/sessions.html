<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <link rel="stylesheet" href="../style/sessions.css">
    <link rel="stylesheet" href="../style/snakebar.css">
</head>
<body>
    <main>
        <h1>Create Session</h1>
        <form id="sessionForm">
            <input type="text" id="sessionName" placeholder="Enter session name" name="title" required>
            <input type="date" id="sessionDate" placeholder="Select session date" name="date" required>
            <input type="url"  id="sessionLink" placeholder="Enter session link" name="link" required>
            <button id="submit">Create Session</button>
        </form>
        <div id="snackbar"></div>
    </main>
    <script type="module" src="../lib/sessions.js"></script>
</body>
</html>
