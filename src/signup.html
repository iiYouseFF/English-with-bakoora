<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../style/signup.css" />
    <link rel="stylesheet" href="../style/snakebar.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Signup</h1>
      </div>
      <div class="form">
        <input
          type="text"
          name="SN"
          placeholder="Student Name"
          id="SN"
          required
        />
        <select name="SG" id="SG">
          <option selected disabled>Select Grade</option>
          <option value="10">Secondry 1</option>
          <option value="11">Secondry 2</option>
          <option value="12">Secondry 3</option>
        </select>
        <input
          type="tel"
          name="SP"
          placeholder="Student Phone"
          id="SP"
          required
        />
        <input
          type="tel"
          name="PP"
          placeholder="Parent Phone"
          id="PP"
          required
        />
        <input
          type="email"
          name="SE"
          placeholder="Student Email"
          id="SE"
          required
        />
        <input
          type="password"
          name="SPassword"
          placeholder="Password"
          id="Password"
          required
        />
        <button id="signup">Signup</button>
      </div>
      <div class="login">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
      <div id="snackbar"></div>
    </main>
    <script type="module" src="../lib/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </body>
</html>
