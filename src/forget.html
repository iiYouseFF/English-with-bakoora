<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="stylesheet" href="../style/snakebar.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>RESET YOUR PASSWORD</h1>
      </div>
      <div class="form">
        <input
          type="email"
          name="SE"
          placeholder="Student Email"
          id="SE"
          spellcheck="false"
          required
        />
        <input
          type="password"
          name="NP"
          placeholder="New Password"
          id="NP"
          spellcheck="false"
          required
        />
        <button id="reset-btn">Reset</button>
      </div>
      <div id="snackbar"></div>
    </main>
    <script type="module" src="../lib/resetp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  </body>
</html>
